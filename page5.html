<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        <style>
        .logo{
            width: 430px;
            height: 100px;
        }
        .nav-item{
            font-family: Gill Sans, sans;
            margin: 18px;
        }
        .d-flex{
            font-family: Gill Sans, sans;
            margin-right: 70px;
        }
        .container-fluid{
            padding: 7px;
        }
        .navbar-brand{
            margin-left: 50px;
        }
        .nav-item:hover{
            cursor: pointer;
            text-decoration: underline;
            transition: text-decoration 0.5s;
        }
        #main-navbar{
            position: sticky;
            top: 0;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 1.0);
        }
        
        body {
            font-family: "Helvetica", "Arial", sans-serif;
            position: relative;
            z-index: 0;
            background-color: #ffffff;
            padding-top: 40px; 
            padding-bottom: 40px;
            text-align: center;
        }
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image: url('https://images.squarespace-cdn.com/content/v1/664c7ae50eea9c731b37e817/dd77fda9-d2bd-47aa-9576-830b020639f2/JAR_4005a+%281%29.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            opacity: 0.5;
            z-index: -1;
        }
        
        #form-box {
            margin: 0 auto;
            width: 80%;
            max-width: 650px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
            text-align: left;
        }

        /* Unified Button Styling */
        .btn-enroll {
            background-color: #1a0e87; 
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
            margin: 5px;
        }

        .btn-enroll:hover {
            background-color: #1510a0;
            color: white;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        hr {
            margin-bottom: 25px;
        }
        
        .form-check-input {
            margin-right: 0.25rem;
            vertical-align: middle;
        }
        .form-check-label {
            margin-top: 0;
            vertical-align: middle;
            font-weight: 600;
        }
       
        input[type="radio"].single-choice {
            -webkit-appearance: none;
            appearance: none;
            width: 1.05rem;
            height: 1.05rem;
            border: 2px solid #6c757d;
            border-radius: 4px;
            display: inline-block;
            vertical-align: middle;
            margin-right: 0.5rem;
            position: relative;
            background-color: #fff;
        }
        input[type="radio"].single-choice:checked {
            background-color: #1a0e87;
            border-color: #1a0e87;
        }
        input[type="radio"].single-choice:checked::after {
            content: "";
            position: absolute;
            left: 0.32rem;
            top: 0.12rem;
            width: 0.25rem;
            height: 0.5rem;
            border: solid #fff;
            border-width: 0 0.12rem 0.12rem 0;
            transform: rotate(45deg);
        }
        
        .modal.fade .modal-dialog {
            transition: transform 0.12s ease-out;
        }
        .modal.fade .modal-backdrop {
            transition: opacity 0.12s linear;
        }
    
    </style>
</head>
<body>

<div id="form-box">
    <h1 class="text-center">Enrollment</h1>
    <p class="text-center lead">Fill out the form to enroll for the upcoming year!</p>
    <hr>

    <form id="enrollForm">
        <h4 class="mt-2">Student Information</h4>
        <div class="mb-3">
            <label for="name1">Full Name:</label>
            <input type="text" class="form-control" id="name1" placeholder="John Doe">
        </div>

        <div class="mb-3">
            <label for="gender">Gender:</label>
            <select class="form-select" id="gender">
                <option selected disabled>Select Gender</option>
                <option>Female</option>
                <option>Male</option>
                <option>None</option>
            </select>
        </div>

        <h4 class="mt-4">Contact Details</h4>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="col-md-6 mb-3">
                <label for="num">Phone Number:</label>
                <div class="input-group">
                    <span class="input-group-text">+63</span>
                    <input type="tel" class="form-control" id="num" placeholder="09123456789" inputmode="numeric" pattern="[0-9]*" maxlength="11" aria-label="Phone number including leading zero">
                </div>
            </div>
        </div>

        <h4 class="mt-4">Academic Details</h4>
        <div class="mb-3">
            <label>Mode of Learning:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input single-choice" type="checkbox" id="option1">
                <label class="form-check-label" for="option1">Online</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input single-choice" type="checkbox" id="option2">
                <label class="form-check-label" for="option2">Face to Face</label>
            </div>
        </div>

        <div class="mb-3">
            <label for="section">Grade Level:</label>
            <select id="section" class="form-select">
                <option value="none">Select Grade</option>
                <option value="7">Grade 7</option>
                <option value="8">Grade 8</option>
                <option value="9">Grade 9</option>
                <option value="10">Grade 10</option>
                <option value="11">Grade 11</option>
                <option value="12">Grade 12</option>
            </select>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn-enroll">Submit Form</button>
            <button type="reset" class="btn-enroll">Clear All</button>
        </div>
    </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const boxes = document.querySelectorAll('input[type="checkbox"].single-choice');
    boxes.forEach(box => box.addEventListener('change', () => {
        if (box.checked) boxes.forEach(b => { if (b !== box) b.checked = false; });
    }));
});
</script>

<!-- Success Modal (with help from Gemini) -->
<div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Success!</h5>
            </div>
            <div class="modal-body">
                Your enrollment form has been submitted.
            </div>
            <div class="modal-footer">
                <button type="button" id="successOkBtn" class="btn btn-primary">OK</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('enrollForm');
    const modalEl = document.getElementById('successModal');
    const okBtn = document.getElementById('successOkBtn');
    const bsModal = new bootstrap.Modal(modalEl, { backdrop: 'static', keyboard: false });

    if (form) {
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            bsModal.show();
        });
    }

    if (okBtn && form) {
        okBtn.addEventListener('click', () => {
            bsModal.hide();
            form.reset();
        });
    }
});
</script>
