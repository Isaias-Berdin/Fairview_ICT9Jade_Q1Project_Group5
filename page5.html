<div id="form-box">
    <h1 class="text-center">Enrollment</h1>
    <p class="text-center lead">Fill out the form to enroll for the upcoming year!</p>
    <hr>

    <form>
        <h4 class="mt-2">Student Information</h4>
        <div class="mb-3">
            <label for="name1">Full Name:</label>
            <input type="text" class="form-control" id="name1" placeholder="John Doe">
        </div>

        <div class="mb-3">
            <label for="gender">Gender:</label>
            <select class="form-select" id="gender">
                <option selected disabled>Select Gender</option>
                <option>Female</option>
                <option>Male</option>
                <option>Prefer not to say</option>
            </select>
        </div>

        <h4 class="mt-4">Contact Details</h4>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="col-md-6 mb-3">
                <label for="num">Phone Number:</label>
                <input type="number" class="form-control" id="num" placeholder="09123456789">
            </div>
        </div>

        <h4 class="mt-4">Academic Details</h4>
        <div class="mb-3">
            <label>Mode of Learning:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="option1">
                <label class="form-check-label" for="option1">Online</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="option2">
                <label class="form-check-label" for="option2">Face to Face</label>
            </div>
        </div>

        <div class="mb-3">
            <label for="section">Grade Level:</label>
            <select id="section" class="form-select">
                <option value="none">Select Grade</option>
                <option value="7">Grade 7</option>
                <option value="8">Grade 8</option>
                <option value="9">Grade 9</option>
                <option value="10">Grade 10</option>
                <option value="11">Grade 11</option>
                <option value="12">Grade 12</option>
            </select>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn-enroll">Submit Form</button>
            <button type="reset" class="btn-enroll">Clear All</button>
        </div>
    </form>
</div>
